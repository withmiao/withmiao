<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>购物车</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/demo_font.css"/>
</head>
<body>
  <div class="main">
    <!--1、网页头部-->
    <header id="header">
    </header>
    <!--2、购物车主体-->
    <div id="shopping-cart">
    <!--2.1 标题行-->
    <div class="title">
      <b>购物车</b>
      <p>
        已选
        <span class="total color">0</span>
        件商品
        <span>合计(不计运费)</span>
        <span class="totalPrices color sum">0.00</span>
        <span class="unit color">元</span>
      </p>
    </div>
    <!--2.2 内容块-->
    <div id="box">
      <!--2.2.1 内容-->
      <div id="content-box">
        <div class="imfor-top">
          <div class="check-top">
            <img src="img/cart/product_normal.png" alt="">
            全选
          </div>
          <div class="product-top">商品</div>
          <div class="price-top">单价(元)</div>
          <div class="num-top">数量</div>
          <div class="total-top">金额</div>
          <div class="del-top">操作</div>
        </div>
        <div id="content-box-body">
          <!--
          <div class="imfor">
              <div class="check">
                  <img src="img/cart/product_normal.png" alt="${p.iid}">
              </div>
              <div class="product">
                  <a href="product_details.html?lid=${p.lid}">
                      <img src="${p.sm}" alt="">
                  </a>
                  <span class="desc">
                      <a href="product_details.html?lid=${p.lid}">${p.title}</a>
                  </span>
                  <p class="col">
                      <span>规格：</span>
                      <span class="color-desc">${p.spec}</span>
                  </p>
              </div>
              <div class="price">
                  <p class="price-desc">阿甲专享价</p>
                  <p>
                      <b>¥</b>${p.price}
                  </p>
              </div>
              <div class="num">
                  <span class="reduce">&nbsp;-&nbsp;</span>
                  <input data-iid="${p.iid}" type="text" value="${p.count}">
                  <span class="add">&nbsp;+&nbsp;</span>
              </div>
              <div class="total-price">
                  <span>¥</span>
                  <span>${(p.price*p.count).toFixed(2)}</span>
              </div>
              <div class="del">
                  <a href="#" data-iid="${p.iid}">删除</a>
              </div>
          </div>
          -->
        </div>
      </div>
      <!--2.2.2 计算-->
      <div class="foot">
        <div class="base">
          <div class="all">
              <span>
                <img src="img/cart/product_normal.png" alt="">全选
              </span>

          </div>
          <a href="#">删除</a>
          <!--<div class="foot-qk"></div>-->
        </div>
        <div class="go-price">
          <div class="foot-selected">已选<span class="totalOne color">0</span>件商品</div>
          <div class="foot-tol">
            <span>合计(不含运费)：</span>
            <span class="foot-price">0.00</span>
            <span class="foot-desc">元</span>
          </div>
          <!--<div class="foot-cash">去结算</div>-->
          <ul>
            <li></li>
            <li><a href="product_details.html?lid=1">去结算</a></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
    <!--3、页面底部-->
    <footer id="footer">
    </footer>
  </div>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/ajax.js"></script>
    <script src="js/03-header.js"></script>
    <script src="js/03_footer.js"></script>
	<script src="js/vip_cart.js"></script>
</body>
</html>
